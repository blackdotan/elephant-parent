log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[QC] %d{yyyy-MM-dd HH:mm:ss.SSS} %p [%t] %C.%M(%L) | traceId:[%X{trace_id}] %m%n

log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=[QC] %d{yyyy-MM-dd HH:mm:ss.SSS} %p [%t] %C.%M(%L) | traceId:[%X{trace_id}] %m%n

log4j.appender.WARN=org.apache.log4j.ConsoleAppender
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern=[QC] %d{yyyy-MM-dd HH:mm:ss.SSS} %p [%t] %C.%M(%L) | traceId:[%X{trace_id}] %m%n

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[QC] %d{yyyy-MM-dd HH:mm:ss.SSS} %p [%t] %C.%M(%L) | traceId:[%X{trace_id}] %m%n

# Druid
log4j.logger.druid.sql=WARN,druid
log4j.logger.druid.sql.DataSource=WARN,druid
log4j.logger.druid.sql.Connection=WARN,druid
log4j.logger.druid.sql.Statement=WARN,druid

log4j.appender.druid=org.apache.log4j.DailyRollingFileAppender
log4j.appender.druid.layout=org.apache.log4j.PatternLayout
log4j.appender.druid.layout.ConversionPattern= [%d{HH\:mm\:ss}] %c{1} - %m%n
log4j.appender.druid.datePattern='.'yyyy-MM-dd
log4j.appender.druid.Threshold = WARN
log4j.appender.druid.append=true
log4j.appender.druid.File=${catalina.home}/logs/druid-slow-sql.log

